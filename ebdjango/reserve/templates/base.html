<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Denver Sushi Co</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  {% load static %}
  <link rel="stylesheet" href='{% static "css/style.css" %}'>
</head>

<body style="background: linear-gradient(#5b0016, #000000); background-attachment: fixed;" class="ml-auto mr-auto">
  <div style="max-width:1200px" class="ml-auto mr-auto pl-2 pr-2">
    <nav style="background: linear-gradient(to bottom right, #ff9563, #cc0000)"
      class="navbar navbar-expand-md navbar-light sticky-top row">
      <div class="navbar-text col-md-8 col-9">
        <a href="{% url 'index' %}">
          <h1 class="pl-2 header">Denver Sushi Co</h1>
        </a>
      </div>
      <button class="navbar-toggler mr-3" type="button" data-toggle="collapse" data-target="#navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse col-md-4 col-3 ml-auto mr-auto text-center" id="navbar">
        <ul class="navbar-nav font-weight-bold">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'reserve' %}">Reserve</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="content">
      {% block content %} {% endblock %}
    </div>
  </div>

  <div class='p-5 text-light'>
    <ul class="list-inline text-center">
      <li class="list-inline-item">
        Hours: 11am - 10:30pm
      </li>
      <li class="list-inline-item">
        Location: Denver, Colorado
      </li>
      <li class="list-inline-item">
        Phone: (123) 456 7890
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
